<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      首页
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let i of rows">
      <ion-col *ngFor="let category of categories | slice:(i*3):(i+1)*3" width-33 (click)="pushPages(category.pageName)">
        <ion-card>
          <img src="{{category.icon}}" />
          {{category.name}}
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
